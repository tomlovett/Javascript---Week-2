<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript practice</title>
		<link rel="stylesheet" href="normalize.css">
	</head>
	<body>
		<form class="input_box">
			<label>Name</label>
			<input type="text" name="name">
			<label>Phone Number</label>
			<input type="text" name="phoneNumber">
			<label>Street Name</label>
			<input type="text" name="street">
			<button name="vicButton">Submit Victim</button>
			<button name="volButton">Submit Volunteer</button>
		</form>
		<div><h3>Victims</h3></div>
			<table id="victims">
				<tr>
					<th>Name</th>
					<th>Phone number</th>
					<th>Street</th>
				</tr>
			</table>
		<div><h3>Volunteers</h3></div>
			<table id="volunteers">
				<tr>
					<th>Name</th>
					<th>Phone number</th>
					<th>Street</th>
				</tr>
			</table>

		<script type="text/javascript" src="exercise_4.js"></script>
	</body>
</html>
